<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.min.js"></script>
    <title>Punti basket</title>
  </head>
  <body>
    <div class="header_wrapper">
      <span>Inserisci il numero di giocatori che desideri generare</span>
      <input id="userinput" type="text" placeholder="Numero..">
    </div>
    <div class="wrapper_generale">

      <div class="codici_player">
        <h2>Codici Giocatore</h2>

      </div>

      <div class="stats_wrapper">
        <h2>Statistiche giocatore</h2>

      </div>
    </div>
    <script id="playercode_template" type="text/x-handlebars-template">
      <div class="playercode">{{codicegiocatore}}</div>
    </script>
    <script id="stats_template" type="text/x-handlebars-template">
      <div class="stats">
        <ul>
          <li>Codice Giocatore: {{code}}</li>
          <li>Rimbalzi: {{bounce}}</li>
          <li>Punti totali: {{score}}</li>
          <li>Falli: {{fault}}</li>
          <li>Tiri da 2: {{shoots2}}</li>
          <li>Tiri da 3: {{shoots3}}</li>
        </ul>
      </div>
    </script>


    <script src="main.js"></script>

  </body>
</html>
